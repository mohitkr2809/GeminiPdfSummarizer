<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer - Gemini AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ PDF Summarizer</h1>
            <p>Upload a PDF and get an AI-powered summary using Google Gemini</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Drag and drop your PDF here</p>
                    <p class="upload-subtext">or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-details">
                        <span class="file-name" id="fileName"></span>
                        <button class="btn-remove" id="removeFile">Ã—</button>
                    </div>
                </div>
            </div>

            <div class="api-key-section">
                <label for="apiKeyInput">Gemini API Key:</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
                <small>Your API key is stored locally and never sent to our servers</small>
            </div>

            <div class="action-section">
                <button class="btn-primary" id="summarizeBtn" disabled>Summarize PDF</button>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your PDF...</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Summary</h2>
                <div class="summary-content" id="summaryContent"></div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
